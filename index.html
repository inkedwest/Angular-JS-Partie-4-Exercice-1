<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="script.js"></script>
    <title>Exercice 1</title>
  </head>
  <body ng-app>
  <button type="button" name="button+" ng-click="count = count + 1" ng-init="count=0">+</button>
  <button type="button" name="button-" ng-click="count = count - 1">-</button>
  <p>{{count}}</p>
  </body>
</html>
